import = ["~/.config/alacritty/themes/themes/gruvbox_material_medium_dark.toml"]

[colors.cursor]
text = "CellBackground"
cursor = "CellForeground"

[shell]
program = "/bin/zsh"
args = ["-l", "-c", "tmux attach || tmux"]

[env]
TERM = "xterm-256color"

[font]
size = 16
offset = {}

[font.normal]
family = "JetBrainsMono NF"
style = "Regular"

[font.italic]
family = "JetBrainsMono NF"
style = "Italic"

[font.bold]
family = "JetBrainsMono NF"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono NF"
style = "BoldItalic"

[[keyboard.bindings]]
chars = "\u001bF"
key = "Right"
mods = "Alt"

[[keyboard.bindings]]
chars = "\u001bB"
key = "Left"
mods = "Alt"

[window]
decorations = "Full"
dynamic_title = false
startup_mode = "Maximized"

[window.dimensions]
columns = 130
lines = 40
