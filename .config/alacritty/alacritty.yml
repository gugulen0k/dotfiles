window:
  dimensions:
    columns: 130
    lines:   40

  padding:
      x: 5
      y: 2

  decorations:   full
  startup_mode:  Windowed
  dynamic_title: true
  history:       10000
  multiplier:    3

font:
  size: 14.0
  normal:
    family: Fantasque Sans Mono
    style: Regular

  bold:
    family: Fantasque Sans Mono
    style: Bold

  italic:
    family: Fantasque Sans Mono
    style: Italic

items:
  - colors:
      name: 3024 (dark)
      author: Chris Kempson
      primary:
        background: "#090300"
        foreground: "#a5a2a2"
      cursor:
        text: "#090300"
        cursor: "#a5a2a2"
      normal:
        black: "#090300"
        red: "#db2d20"
        green: "#01a252"
        yellow: "#fded02"
        blue: "#01a0e4"
        magenta: "#a16a94"
        cyan: "#b5e4f4"
        white: "#a5a2a2"
      bright:
        black: "#5c5855"
        red: "#db2d20"
        green: "#01a252"
        yellow: "#fded02"
        blue: "#01a0e4"
        magenta: "#a16a94"
        cyan: "#b5e4f4"
        white: "#f7f7f7"
  - theme: 3024.dark
